<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIrena - Verify OTP</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <div class="auth-container">
            <div class="login-signup sign-in">
                <h2>Verify Your Email</h2>
                <p>We've sent a 6-digit OTP to {{ email }}</p>
                <p>Please enter the OTP below to verify your account.</p>
                
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }}">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                
                <form method="POST" action="{{ url_for('auth.verify_otp', email=email) }}">
                    <div class="input-box">
                        <i class="fas fa-key"></i>
                        <input type="text" name="otp" placeholder="Enter 6-digit OTP" required maxlength="6" pattern="[0-9]{6}">
                    </div>
                    <button type="submit" class="submit-btn">Verify OTP</button>
                </form>
                
                <form method="POST" action="{{ url_for('auth.resend_otp') }}" class="mt-3">
                    <input type="hidden" name="email" value="{{ email }}">
                    <button type="submit" class="btn">Resend OTP</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
