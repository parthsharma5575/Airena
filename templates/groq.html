<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groq AI Assistant</title>
    <!-- Bootstrap CSS (Replit Dark Theme) -->
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('groqai_static', filename='css/style.css') }}">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar p-3">
                <div class="d-flex flex-column h-100">
                    <h2 class="mb-4"><i class="fas fa-robot me-2"></i>Groq AI</h2>
                    
                    <div class="mb-4">
                        <h5>Input Methods</h5>
                        <div class="list-group">
                            <button id="text-input-btn" class="list-group-item list-group-item-action active">
                                <i class="fas fa-keyboard me-2"></i>Text Input
                            </button>
                            <button id="image-input-btn" class="list-group-item list-group-item-action">
                                <i class="fas fa-image me-2"></i>Image Processing
                            </button>
                            <button id="voice-input-btn" class="list-group-item list-group-item-action">
                                <i class="fas fa-microphone me-2"></i>Voice Input
                            </button>
                            <button id="audio-input-btn" class="list-group-item list-group-item-action">
                                <i class="fas fa-file-audio me-2"></i>Audio Processing
                            </button>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <h5>Features</h5>
                        <div class="list-group">
                            <div class="list-group-item">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="agentic-toggle">
                                    <label class="form-check-label" for="agentic-toggle">
                                        <i class="fas fa-robot me-2"></i>Agentic Tooling
                                    </label>
                                </div>
                            </div>
                            <div class="list-group-item">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="text-to-speech-toggle" checked>
                                    <label class="form-check-label" for="text-to-speech-toggle">
                                        <i class="fas fa-volume-up me-2"></i>Text-to-Speech
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mt-auto">
                        <a href="/" class="btn btn-outline-secondary w-100">
                            <i class="fas fa-home me-2"></i>Back to Home
                        </a>
                        <div class="mt-3 text-center">
                            <small class="text-muted">Powered by Groq AI</small>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 main-content p-0">
                <!-- Chat Header -->
                <div class="chat-header p-3 border-bottom">
                    <h4 id="current-mode"><i class="fas fa-keyboard me-2"></i>Text Input Mode</h4>
                </div>
                
                <!-- Chat Messages -->
                <div id="chat-messages" class="chat-messages p-3"></div>
                
                <!-- Input Sections -->
                <div class="input-sections">
                    <!-- Text Input Section (default) -->
                    <div id="text-input-section" class="input-section p-3 border-top">
                        <div class="input-group">
                            <textarea id="text-input" class="form-control" placeholder="Type your message here..."></textarea>
                            <button id="send-text" class="btn btn-primary">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                    
                    <!-- Voice Input Section -->
                    <div id="voice-input-section" class="input-section p-3 border-top d-none">
                        <div class="text-center">
                            <button id="start-recording" class="btn btn-lg btn-outline-primary rounded-circle p-4 mb-3">
                                <i class="fas fa-microphone fa-2x"></i>
                            </button>
                            <p id="recording-status">Click to start recording</p>
                        </div>
                    </div>
                    
                    <!-- Image Processing Section -->
                    <div id="image-processing-section" class="input-section p-3 border-top d-none">
                        <div class="text-center">
                            <div class="mb-3">
                                <label for="image-upload" class="form-label">Upload an image for analysis</label>
                                <input class="form-control" type="file" id="image-upload" accept="image/*">
                            </div>
                            <button id="process-image" class="btn btn-primary" disabled>
                                <i class="fas fa-search me-2"></i>Analyze Image
                            </button>
                        </div>
                    </div>
                    
                    <!-- Audio Processing Section -->
                    <div id="audio-processing-section" class="input-section p-3 border-top d-none">
                        <div class="text-center">
                            <div class="mb-3">
                                <label for="audio-upload" class="form-label">Upload an audio file for processing</label>
                                <input class="form-control" type="file" id="audio-upload" accept="audio/*">
                            </div>
                            <button id="process-audio" class="btn btn-primary" disabled>
                                <i class="fas fa-headphones me-2"></i>Process Audio
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Audio Processing Library -->
    <script src="https://cdn.jsdelivr.net/npm/tone@14.7.77/build/Tone.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="{{ url_for('groqai_static', filename='js/audio.js') }}"></script>
    <script src="{{ url_for('groqai_static', filename='js/script.js') }}"></script>
</body>
</html>
