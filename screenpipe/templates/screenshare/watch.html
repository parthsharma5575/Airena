<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Game Recording</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            background-color: #1a1a1a;
            color: #f8f9fa;
            padding: 0;
            margin: 0;
        }
        
        .recording-container {
            max-width: 100%;
            margin: 0 auto;
        }
        
        .recording-video-container {
            position: relative;
            width: 100%;
            background-color: #000;
        }
        
        .recording-video {
            width: 100%;
            display: block;
            max-height: 90vh;
            margin: 0 auto;
        }
        
        .recording-info {
            padding: 10px 15px;
            background-color: #212529;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .recording-title {
            font-size: 1.2rem;
            margin: 0;
        }
        
        .action-buttons .btn {
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="recording-container">
        <div class="recording-video-container">
            <video class="recording-video" controls autoplay>
                <source src="/screenshare/video/{{ recording_id }}" type="video/webm">
                Your browser does not support the video tag.
            </video>
        </div>
        
        <div class="recording-info">
            <h3 class="recording-title">Space Shooter Gameplay</h3>
            
            <div class="action-buttons">
                <a href="/screenshare/view/{{ recording_id }}" class="btn btn-sm btn-outline-info">
                    <i class="fas fa-info-circle"></i> Details
                </a>
                <a href="/screenshare/download/{{ recording_id }}" class="btn btn-sm btn-outline-primary">
                    <i class="fas fa-download"></i> Download
                </a>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
