<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Recording</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }
        
        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .recording-video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .credits {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: rgba(255, 255, 255, 0.5);
            font-family: Arial, sans-serif;
            font-size: 12px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.5);
            padding: 2px 5px;
            border-radius: 3px;
        }
        
        .credits a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video class="recording-video" controls autoplay>
            <source src="/screenshare/video/{{ recording_id }}" type="video/webm">
            Your browser does not support the video tag.
        </video>
    </div>
    
    <div class="credits">
        <a href="/screenshare/view/{{ recording_id }}" target="_blank">Space Shooter Gameplay</a>
    </div>
</body>
</html>
